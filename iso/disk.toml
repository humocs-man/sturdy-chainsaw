# Festlegung der Partitionstabelle (GPT ist Standard für UEFI)
[disk]
type = "gpt"

# 1. EFI Partition (Zwingend erforderlich für den Bootvorgang)
[[partitions]]
label = "EFI"
size = "512 MiB"
type = "esp"
mountpoint = "/boot/efi"
filesystem = "vfat"

# 2. Boot Partition (Hier liegen Kernel und Initramfs)
[[partitions]]
label = "boot"
size = "1 GiB"
mountpoint = "/boot"
filesystem = "ext4"

# 3. Root Partition (Dein eigentliches System)
[[partitions]]
label = "root"
size = "0" # "0" bedeutet: Nutze den gesamten restlichen Speicherplatz
mountpoint = "/"
filesystem = "btrfs" # Empfohlen für COSMIC/Atomic
